<!-- extends is used to import all the data other than this block content -->
{% extends "blog/base.html" %}
{% block content %}
    <!-- {%} used to write python code in python -->
    <!--  {{}used to access variables -->
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{%url 'post-user' object.author.username%}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted | date:"F d,Y" }}</small>
            <!-- the date formatter is used to format the date in desired format -->
            {% if object.author == user%}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update Post</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
    <!-- we have to end every loop for and if when we start it -->
{% endblock content %}
