<!-- extends is used to import all the data other than this block content -->
{% extends "blog/base.html" %}
{% block content %}
    <!-- {%} used to write python code in python -->
    <!--  {{}used to access variables -->
    {% for post in post_key %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.author }}</a>
          <small class="text-muted">{{ post.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
      </div>
</article>
    {% endfor %}
    <!-- we have to end every loop for and if when we start it -->
{% endblock content %}
